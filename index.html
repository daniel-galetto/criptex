<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
   <link rel="stylesheet" href="./style.css">
    <title>Encriptador</title>
</head>
<body>

    <img  class="logo" src="./img/Logo.png" alt="Logo Alura">

    <input type="text" class= "texto " placeholder="Ingrese el texto aqui"/>

    <div class="rectagle">
        <div class="container">
            <img  class="muñeco" src="./img/Muñeco.png" alt="Persona Buscando algo">
            <img  class="mensaje" src="./img/Frame 5.png" alt="Ningun Mensaje fue encontrado">
        </div>
    </div>

    <div class="rectagle-mensaje">
        <button>Copiar</button>
    </div>

    <img class="frame" src="./img/Frame 1.png" alt="Solo letras mayusculas y sin acentos ">

    <div class="buttons">

        <button class="btn-encriptar">Encriptar</button>
        
        <button class="btn-desencriptar">Desencriptar</button>
    </div>

    <footer>
        <p> &copy; copyright 2022-  Daniel Galetto </p>
    </footer>

</body>
</html>
