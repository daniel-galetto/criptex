<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo2.jpg">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Encriptador</title>
</head>
<body>

    <img  class="logo" src="./img/Logo.png" alt="Logo Alura">

    <textarea spellcheck="false" onkeyup="this.value=permitidos(this.value)" name="text" id="texto" cols="40" rows="12" placeholder="Ingrese el texto aqui" ></textarea>

    <div class="rectangulo">
        <textarea spellcheck="false" name="msg" id="msg" cols="15" rows="10"></textarea>
        <div class="container" id="container">
            <img  class="muñeco" src="./img/Muñeco.png" alt="Persona Buscando algo">
            <img  class="mensaje" src="./img/Frame 5.png" alt="Ningun Mensaje fue encontrado">
        </div>
        <button class="boton-copiar" id="boton-copiar" onclick="copiar()">Copiar</button>
    </div>

    <img class="frame" src="./img/Frame 1.png" alt="Solo letras mayusculas y sin acentos ">

    <button class="boton-encriptar" id="boton-codificar" onclick="codificar()">Encriptar</button>
        
    <button class="boton-desencriptar" id="boton-decodificar" onclick="decodificar()">Desencriptar</button>

    <footer>
        <p> &copy; copyright 2022-  Daniel Galetto </p>
    </footer>

</body>
</html>
